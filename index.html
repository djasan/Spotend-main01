<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotilight</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/slider.css" />
  </head>

  <body>
    <h1>SPOTILIGHTEND</h1>
    <div class="slides-container">
      <div id="slider">
        <!-- Piste 1 -->
        <div class="grid-item">
          <img id="imgA" src="./assets/img/cover/awolnation.jpg" alt="Image 1" />
          <div class="info">
            <h2>Sail</h2>
            <p>Awolnation</p>
            <audio controls>
              <source src="./assets/audio/SAIL - AWOLNATION (Unofficial Video).mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 2 -->
        <div class="grid-item">
          <img id="imgB" src="./assets/img/cover/cnn.jpg" alt="Image 2" />
          <div class="info">
            <h2>Invincible</h2>
            <p>CNN</p>
            <audio controls>
              <source src="./assets/audio/CNN - Invincible.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 3 -->
        <div class="grid-item">
          <img id="imgC" src="./assets/img/cover/kid cudi.jpg" alt="Image 3" />
          <div class "info">
            <h2>Mojo so dope</h2>
            <p>Kid Cudi</p>
            <audio controls>
              <source src="./assets/audio/Kid-CuDi - Mojo So Dope .mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 4 -->
        <div class="grid-item">
          <img id="imgD" src="./assets/img/cover/mareux.jpg" alt="Image 4" />
          <div class="info">
            <h2>Perfect girl</h2>
            <p>Mareux</p>
            <audio controls>
              <source src="./assets/audio/Mareux - The Perfect Girl (Official Music Video).mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 5 -->
        <div class="grid-item">
          <img id="imgE" src="./assets/img/cover/mickey dread.jpg" alt="Image 5" />
          <div class="info">
            <h2>Zodiac sign</h2>
            <p>Mickey Dread</p>
            <audio controls>
              <source src="./assets/audio/Mikey Dread - Zodiac Signs.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 6 -->
        <div class="grid-item">
          <img id="imgF" src="./assets/img/cover/oneyed jack.jpg" alt="Image 6" />
          <div class="info">
            <h2>Le choléra</h2>
            <p>Oneyed Jack</p>
            <audio controls>
              <source src="./assets/audio/Oneyed Jack (1998).mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 7 -->
        <div class="grid-item">
          <img id="imgG" src="./assets/img/cover/pixies.jpg" alt="Image 7" />
          <div class="info">
            <h2>Gouge away</h2>
            <p>Pixies</p>
            <audio controls>
              <source src="./assets/audio/Gouge Away.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 8 -->
        <div class="grid-item">
          <img id="imgH" src="./assets/img/cover/shiloh.jpg" alt="Image 8" />
          <div class="info">
            <h2>Losing interest</h2>
            <p>Shiloh</p>
            <audio controls>
              <source src="./assets/audio/Shiloh Dynasty & CuBox - Losing Interest (Lyrics).mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 9 -->
        <div class="grid-item">
          <img id="imgI" src="./assets/img/cover/soley.jpg" alt="Image 9" />
          <div class="info">
            <h2>Pretty face</h2>
            <p>Soley</p>
            <audio controls>
              <source src="./assets/audio/Sóley - Pretty Face.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 10 -->
        <div class="grid-item">
          <img id="imgJ" src="./assets/img/cover/Summer_in_Siam.jpg" alt="Image 10" />
          <div class="info">
            <h2>Summer in Siam</h2>
            <p>Pogues</p>
            <audio controls>
              <source src="./assets/audio/The Pogues - Summer In Siam.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 11 -->
        <div class="grid-item">
          <img id="imgK" src="./assets/img/cover/the clash.jpg" alt="Image 11" />
          <div class="info">
            <h2>Know your rights</h2>
            <p>The Clash</p>
            <audio controls>
              <source src="./assets/audio/Know Your Rights (Remastered).mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- Piste 12 -->
        <div class="grid-item">
          <img id="imgL" src="./assets/img/cover/tv_girl.jpg" alt="Image 12" />
          <div class="info">
            <h2>Not allowed</h2>
            <p>TV Girl</p>
            <audio controls>
              <source src="./assets/audio/TV Girl - Not Allowed.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div id="playlist-tracks">
        <ul id="playlist">
          <!-- Ici, vous pouvez générer dynamiquement la liste de morceaux -->
        </ul>
      </div>
      <div id="player">
        <div id="slider"></div>
        <div id="navigation">
          <!-- Bouton "Prev" pour passer à l'image précédente -->
          <button id="prev" onclick="previousImage()">Prev</button>
          <button id="play-pause" onclick="togglePlayPause()">
            Play/Pause
          </button>
          <!-- Conservez celui-ci -->
          <button id="next" onclick="nextImage()">Next</button>
        </div>
        <div id="audio"></div>
      </div>
    </section>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
